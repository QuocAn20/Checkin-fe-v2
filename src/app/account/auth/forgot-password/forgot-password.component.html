<div class="login__container">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Forgot Password</h5>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingUserInput" placeholder="Username"
                    formControlName="userName" />
                  <label for="floatingUserInput">Username</label>
                  <p class="form-input-item-error" *ngIf="isSubmit && f.username.errors?.required">
                    Please enter your username
                  </p>
                </div>

                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email" />
                  <label for="floatingInput">Email</label>
                  <p class="form-input-item-error" *ngIf="isSubmit && f.email.errors?.required">
                    Please enter your email
                  </p>
                  <p class="form-input-item-error" *ngIf="isSubmit && f.email.errors?.pattern">
                    Please enter valid email
                  </p>
                </div>
                
                <div class="mb-3">
                  <a href="">Back To Login</a>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                    Submit
                  </button>
                </div>
                <hr class="my-4" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
