<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
        {{
        type === "create"
        ? "Create Survey"
        : type === "edit"
        ? "Edit Survey"
        : "View"
        }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Survey<span class="text-danger">(*)</span></label>
                <input class="form-control" [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }"
                    formControlName="name" placeholder="Enter survey" autocomplete="none" type="text" maxlength="255" />
                <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
                    <span *ngIf="f.name.errors.required">Survey require</span>
                    <br />
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Percent<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.percent.errors }" [items]="listPercent"
                    bindValue="percent" bindLabel="percent" formControlName="percent" placeholder="Select percent">
                </ng-select>
                <div *ngIf="isSubmit && f.percent.errors" class="invalid-feedback">
                    <span *ngIf="f.percent.errors.required">Percent require</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Question<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.question.errors }" maxlength="255" class="form-control"
                    formControlName="question" autocomplete="none" placeholder="Enter question" type="text" />
                <div *ngIf="isSubmit && f.question.errors" class="invalid-feedback">
                    <span *ngIf="f.question.errors.required">question require</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Question Type<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.questionType.errors }" [items]="questionType"
                    bindValue="qType" bindLabel="qType" formControlName="questionType"
                    placeholder="Select questiontype">
                </ng-select>
                <div *ngIf="isSubmit && f.questionType.errors" class="invalid-feedback">
                    <span *ngIf="f.questionType.errors.required">questiontype require</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">object require</label>
                <ng-select [items]="listObject" [multiple]="true" bindValue="object" bindLabel="object" formControlName="objectRequire"
                    placeholder="Select object require">
                </ng-select>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">object non require</label>
                <ng-select [items]="listObject" [multiple]="true" bindValue="object" bindLabel="object" formControlName="objectNonRequire"
                    placeholder="Select object non require">
                </ng-select>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">start time<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.startTime.errors }" maxlength="255" class="form-control"
                    formControlName="startTime" autocomplete="none" placeholder="Enter start time" type="time" />
                <div *ngIf="isSubmit && f.startTime.errors" class="invalid-feedback">
                    <span *ngIf="f.startTime.errors.required">start time require</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">end time</label>
                <input class="form-control" formControlName="endTime" autocomplete="none" placeholder="Enter end time"
                    type="time" />
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'note' | translate }}</label>
                <input maxlength="255" class="form-control" formControlName="note" autocomplete="none"
                    placeholder="Enter your note" type="text" />
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'status' | translate }}<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus"
                    bindValue="status" bindLabel="status" formControlName="status" placeholder="Select status">
                </ng-select>
                <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
                    <span *ngIf="f.status.errors.required">{{ 'status-require' | translate }}</span>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
        <i class="fa-solid fa-xmark mr-1"></i>{{ 'cancel' | translate }}
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
        <i class="fa fa-check mr-1"></i>{{ 'confirm' | translate }}
    </button>
    <button (click)="detete()" class="btn btn-danger" type="button" *ngIf="type !== 'view' && type !== 'create'">
        <i class="fa fa-check mr-1"></i>{{ 'delete' | translate }}
    </button>
</div>
