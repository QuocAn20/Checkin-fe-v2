<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
      {{
      type === "create"
      ? "Create Event"
      : type === "edit"
      ? "Edit Event"
      : "View"
      }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" id="form-1">
      <div class="row">
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">{{ 'ev-name' | translate }}<span class="text-danger">(*)</span></label>
          <input class="form-control" [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }" formControlName="name"
            placeholder="Enter Event" autocomplete="none" type="text" maxlength="255" />
          <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
            <span *ngIf="f.name.errors.required">Please enter event</span>
            <br />
          </div>
        </div>
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">{{ 'ev-start-date' | translate }}<span class="text-danger">(*)</span></label>
          <input [ngClass]="{ 'is-invalid': isSubmit && f.startDate.errors }" maxlength="255" class="form-control"
            formControlName="startDate" autocomplete="none" placeholder="Enter startDate" type="date" />
          <div *ngIf="isSubmit && f.startDate.errors" class="invalid-feedback">
            <span *ngIf="f.startDate.errors.required">Please enter start date</span>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 form-group">
            <label class="pt-1">{{ 'ev-start-time' | translate }}<span class="text-danger">(*)</span></label>
            <input [ngClass]="{ 'is-invalid': isSubmit && f.startTime.errors }" maxlength="255" class="form-control"
              formControlName="startTime" autocomplete="none" placeholder="Enter start time" type="time" />
            <div *ngIf="isSubmit && f.startTime.errors" class="invalid-feedback">
              <span *ngIf="f.startTime.errors.required">Please enter start time</span>
            </div>
        </div>

        <div class="col-sm-12 col-md-6 form-group">
            <label class="pt-1">{{ 'ev-end-date' | translate }}<span class="text-danger">(*)</span></label>
            <input [ngClass]="{ 'is-invalid': isSubmit && f.endDate.errors }" maxlength="255" class="form-control"
              formControlName="endDate" autocomplete="none" placeholder="Enter endDate" type="date" />
            <div *ngIf="isSubmit && f.endDate.errors" class="invalid-feedback">
              <span *ngIf="f.endDate.errors.required">Please enter end date</span>
            </div>
          </div>
  
          <div class="col-sm-12 col-md-6 form-group">
              <label class="pt-1">{{ 'ev-end-time' | translate }}<span class="text-danger">(*)</span></label>
              <input [ngClass]="{ 'is-invalid': isSubmit && f.endTime.errors }" maxlength="255" class="form-control"
                formControlName="endTime" autocomplete="none" placeholder="Enter end time" type="time" />
              <div *ngIf="isSubmit && f.endTime.errors" class="invalid-feedback">
                <span *ngIf="f.endTime.errors.required">Please enter end time</span>
              </div>
          </div>
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">{{ 'note' | translate }}<span class="text-danger">(*)</span></label>
          <input [ngClass]="{ 'is-invalid': isSubmit && f.note.errors }" maxlength="255" class="form-control"
            formControlName="note" autocomplete="none" placeholder="Enter your note" type="text" />
        </div>

        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">{{ 'status' | translate }}<span class="text-danger">(*)</span></label>
          <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus" bindValue="status"
            bindLabel="status" formControlName="status" placeholder="Select status">
          </ng-select>
          <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
            <span *ngIf="f.status.errors.required">Please enter status</span>
          </div>
        </div>
  
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
      <i class="fa-solid fa-xmark mr-1"></i>{{ 'cancel' | translate }}
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
      <i class="fa fa-check mr-1"></i>{{ 'confirm' | translate }}
    </button>
  </div>
