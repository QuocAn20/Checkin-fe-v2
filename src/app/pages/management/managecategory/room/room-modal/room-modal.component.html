<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
      {{
      type === "create"
      ? "Create Room"
      : type === "edit"
      ? "Edit Room"
      : "View"
      }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" id="form-1">
      <div class="row">
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">Room<span class="text-danger">(*)</span></label>
          <input class="form-control" [ngClass]="{ 'is-invalid': isSubmit && f.room.errors }" formControlName="room"
            placeholder="Enter your room" autocomplete="none" type="text" maxlength="255" />
          <div *ngIf="isSubmit && f.room.errors" class="invalid-feedback">
            <span *ngIf="f.room.errors.required">Please enter your room</span>
            <br />
          </div>
        </div>
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">Branch<span class="text-danger">(*)</span></label>
          <input [ngClass]="{ 'is-invalid': isSubmit && f.branch.errors }" maxlength="255" class="form-control"
            formControlName="branch" autocomplete="none" placeholder="Enter your branch" type="text" />
          <div *ngIf="isSubmit && f.branch.errors" class="invalid-feedback">
            <span *ngIf="f.branch.errors.required">Please enter your branch</span>
          </div>
        </div>
  
        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">Note<span class="text-danger">(*)</span></label>
          <input [ngClass]="{ 'is-invalid': isSubmit && f.note.errors }" maxlength="255" class="form-control"
            formControlName="note" autocomplete="none" placeholder="Enter your note" type="text" />
        </div>

        <div class="col-sm-12 col-md-6 form-group">
          <label class="pt-1">Status<span class="text-danger">(*)</span></label>
          <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus" bindValue="status"
            bindLabel="status" formControlName="status" placeholder="Select status">
          </ng-select>
          <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
            <span *ngIf="f.status.errors.required">Please enter status</span>
          </div>
        </div>
  
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
      <i class="fa-solid fa-xmark mr-1"></i>Cancel
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
      <i class="fa fa-check mr-1"></i>Confirm
    </button>
  </div>
