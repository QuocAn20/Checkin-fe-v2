<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
        {{
        type === "create"
        ? "Create Notification"
        : type === "edit"
        ? "Edit Notification"
        : "View"
        }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Notification Type<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.notiType.errors }" [items]="listNotiType"
                    formControlName="notiType" placeholder="Enter notification type" bindLabel="name" bindValue="code" >
                </ng-select>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Object<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.object.errors }" [items]="listObject"
                    formControlName="object" placeholder="Enter object" bindLabel="object" bindValue="object">
                </ng-select>
                <div *ngIf="isSubmit && f.object.errors" class="invalid-feedback">
                    <span *ngIf="f.object.errors.required">Please enter object</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Content<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.content.errors }" maxlength="255" class="form-control"
                    formControlName="content" autocomplete="none" placeholder="Enter your content" type="text" />
                <div *ngIf="isSubmit && f.content.errors" class="invalid-feedback">
                    <span *ngIf="f.content.errors.required">Please enter content</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Notification Place<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.notiPlace.errors }" maxlength="255" class="form-control"
                    formControlName="notiPlace" autocomplete="none" placeholder="Enter your notification place"
                    type="text" />
                <div *ngIf="isSubmit && f.notiPlace.errors" class="invalid-feedback">
                    <span *ngIf="f.notiPlace.errors.required">Please enter notification place</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Note<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.note.errors }" maxlength="255" class="form-control"
                    formControlName="note" autocomplete="none" placeholder="Enter your notification place"
                    type="text" />
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Status<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus"
                    bindValue="status" bindLabel="status" formControlName="status" placeholder="Select status">
                </ng-select>
                <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
                    <span *ngIf="f.status.errors.required">Please enter status</span>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
        <i class="fa-solid fa-xmark mr-1"></i>Cancel
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
        <i class="fa fa-check mr-1"></i>Confirm
    </button>
</div>
