<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
        {{
        type === "create"
        ? "Create Screen"
        : type === "edit"
        ? "Edit Screen"
        : "View"
        }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Show Type<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.showType.errors }" [items]="listTypes"
                    formControlName="showType" placeholder="Enter show type" bindValue="showType" bindLabel="showType">
                </ng-select>
                <div *ngIf="isSubmit && f.showType.errors" class="invalid-feedback">
                    <span *ngIf="f.showType.errors.required">Please enter show type</span>
                    <br />
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Status<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus"
                    bindValue="status" bindLabel="status" formControlName="status" placeholder="Select status">
                </ng-select>
                <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
                    <span *ngIf="f.status.errors.required">Please enter status</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Notification<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.notification.errors }" maxlength="255"
                    class="form-control" formControlName="notification" autocomplete="none"
                    placeholder="Enter notification" type="text" />
                <div *ngIf="isSubmit && f.notification.errors" class="invalid-feedback">
                    <span *ngIf="f.notification.errors.required">Please enter notification</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">Note<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.note.errors }" maxlength="255" class="form-control"
                    formControlName="note" autocomplete="none" placeholder="Enter your notification place"
                    type="text" />
            </div>

            <div class="col-sm-12 col-md-6">
                <label class="pt-1">Content<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.contentFile.errors }" type="file" class="form-control py-2"
                         (change)="addFile($event)" />
                <div *ngIf="isSubmit && f.contentFile.errors" class="invalid-feedback">
                    <span *ngIf="f.contentFile.errors.required">Please enter your content</span><br />
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
            </div>

            <div class="col-sm-12 col-md-6 mt-2" style="width: 250px; height: 120px;">
                <img [src]="item?.contentFile" />
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
        <i class="fa-solid fa-xmark mr-1"></i>Cancel
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
        <i class="fa fa-check mr-1"></i>Confirm
    </button>
</div>
