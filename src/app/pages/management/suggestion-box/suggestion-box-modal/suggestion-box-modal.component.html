<div class="modal-header align-middle">
    <h4 id="modal-title" class="text-primary">
        {{
        type === "create"
        ? "Create Suggestion"
        : type === "edit"
        ? "Edit Suggestion"
        : "View"
        }}
    </h4>
    <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'sb-name' | translate }}<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }" [items]="suggestType"
                    bindLabel="sgType" bindValue="sgType" formControlName="name" placeholder="Enter Suggest Name">
                </ng-select>
                <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
                    <span *ngIf="f.name.errors.required">{{ 'sb-name-require' | translate }}</span>
                    <br />
                </div>
            </div>


            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'status' | translate }}<span class="text-danger">(*)</span></label>
                <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.status.errors }" [items]="listStatus"
                    bindValue="status" bindLabel="status" formControlName="status" placeholder="Select status">
                </ng-select>
                <div *ngIf="isSubmit && f.status.errors" class="invalid-feedback">
                    <span *ngIf="f.status.errors.required">{{ 'status-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'note' | translate }}</label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.note.errors }" maxlength="255" class="form-control"
                    formControlName="note" autocomplete="none" placeholder="Enter your note" type="text" />
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'sb-suggest' | translate }}<span class="text-danger">(*)</span></label>
                <input [ngClass]="{ 'is-invalid': isSubmit && f.suggestion.errors }" maxlength="255"
                    class="form-control" formControlName="suggestion" autocomplete="none"
                    placeholder="Enter your suggestion" type="text" />
                <div *ngIf="isSubmit && f.suggestion.errors" class="invalid-feedback">
                    <span *ngIf="f.suggestion.errors.required">{{ 'sb-suggest-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'sb-reply' | translate }}</label>
                <input maxlength="255" class="form-control" formControlName="reply" autocomplete="none"
                    placeholder="Enter your reply" type="text" />
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button (click)="close()" class="btn btn-secondary" type="button">
        <i class="fa-solid fa-xmark mr-1"></i>{{ 'cancel' | translate }}
    </button>
    <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
        <i class="fa fa-check mr-1"></i>{{ 'confirm' | translate }}
    </button>
</div>
