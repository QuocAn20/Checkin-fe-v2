<div class="modal-header align-middle">

</div>

<div class="modal-body">
    <form [formGroup]="form" id="form-1">
        <div class="row">
            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-min-length' | translate }}<span class="text-danger">(*)</span>
                </label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.minLength.errors }" class="form-control"
                    formControlName="minLength" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.minLength.errors" class="invalid-feedback">
                    <span *ngIf="f.minLength.errors.required">{{ 'pwc-min-length-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-max-length' | translate }}<span class="text-danger">(*)</span>
                </label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.maxLength.errors }" class="form-control"
                    formControlName="maxLength" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.maxLength.errors" class="invalid-feedback">
                    <span *ngIf="f.maxLength.errors.required">{{ 'pwc-max-length-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-quan-char' | translate }}<span class="text-danger">(*)</span>
                </label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.minChar.errors }" class="form-control"
                    formControlName="minChar" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.minChar.errors" class="invalid-feedback">
                    <span *ngIf="f.minChar.errors.required">{{ 'pwc-quan-char-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-quan-num' | translate }}<span class="text-danger">(*)</span>
                </label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.minNum.errors }" class="form-control"
                    formControlName="minNum" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.minNum.errors" class="invalid-feedback">
                    <span *ngIf="f.minNum.errors.required">{{ 'pwc-quan-num-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-quan-sp-char' | translate }}<span class="text-danger">(*)</span>
                </label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.minSPChar.errors }" class="form-control"
                    formControlName="minSPChar" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.minSPChar.errors" class="invalid-feedback">
                    <span *ngIf="f.minSPChar.errors.required">{{ 'pwc-quan-sp-char-require' | translate }}</span>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 form-group">
                <label class="pt-1">{{ 'pwc-expiration' | translate }}<span class="text-danger">(*)</span></label>
            </div>
            <div class="col-sm-12 col-md-6 form-group">
                <input [ngClass]="{ 'is-invalid': isSubmit && f.timeOverPass.errors }" class="form-control"
                    formControlName="timeOverPass" autocomplete="none" type="number" />
                <div *ngIf="isSubmit && f.timeOverPass.errors" class="invalid-feedback">
                    <span *ngIf="f.timeOverPass.errors.required">{{ 'pwc-expiration-require' | translate }}</span>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer">
    <button (click)="submit()" class="btn btn-primary" type="button">
        <i class="fa fa-check mr-1"></i>{{ 'save' | translate }}
    </button>
</div>
