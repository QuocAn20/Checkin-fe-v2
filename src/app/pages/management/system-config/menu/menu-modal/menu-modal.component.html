<div class="modal-header align-middle">
  <h4 id="modal-title" class="text-primary">
    {{
    type === "create" ? "Create menu" : type === "edit" ? "Edit menu" : "View"
    }}
  </h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-name' | translate }}<span class="text-danger">(*)</span></label>
        <input [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }" maxlength="255" class="form-control"
          formControlName="name" autocomplete="none" placeholder="Enter your name" type="text" />
        <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors.required">{{ 'mn-name-require' | translate }}</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-path' | translate }}<span class="text-danger">(*)</span></label>
        <input [ngClass]="{ 'is-invalid': isSubmit && f.path.errors }" maxlength="255" class="form-control"
          formControlName="path" autocomplete="none" placeholder="Enter your path" type="text" />
        <div *ngIf="isSubmit && f.path.errors" class="invalid-feedback">
          <span *ngIf="f.path.errors.required">{{ 'mn-path-require' | translate }}</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-icon' | translate }}<span class="text-danger">(*)</span></label>
        <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.icon.errors }" [items]="listIcon" bindValue="name"
          bindLabel="name" formControlName="icon" placeholder="Select icons">
        </ng-select>
        <div *ngIf="isSubmit && f.icon.errors" class="invalid-feedback">
          <span *ngIf="f.icon.errors.required">{{ 'mn-icon-require' | translate }}</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-role' | translate }}<span class="text-danger">(*)</span></label>
        <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.roleCode.errors }" [items]="listRole" bindValue="name"
          bindLabel="name" formControlName="roleCode" [multiple]="true" placeholder="Select role for access">
        </ng-select>
        <div *ngIf="isSubmit && f.roleCode.errors" class="invalid-feedback">
          <span *ngIf="f.roleCode.errors.required">{{ 'mn-role-require' | translate }}</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-numerate' | translate }}<span class="text-danger">(*)</span></label>
        <input [ngClass]="{ 'is-invalid': isSubmit && f.numerate.errors }" maxlength="255" class="form-control"
          formControlName="numerate" autocomplete="none" placeholder="Enter menu numerate" type="text" />
        <div *ngIf="isSubmit && f.numerate.errors" class="invalid-feedback">
          <span *ngIf="f.numerate.errors.required">{{ 'mn-numerate-require' | translate }}</span>
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">{{ 'mn-parent' | translate }}</label>
        <ng-select [ngClass]="{ 'is-invalid': isSubmit && f.parentId.errors }" [items]="listParentMenu" bindValue="id"
          bindLabel="name" formControlName="parentId" placeholder="Select parentId">
        </ng-select>
      </div>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="close()" class="btn btn-secondary" type="button">
    <i class="fa-solid fa-xmark mr-1"></i>{{ 'cancel' | translate }}
  </button>
  <button (click)="submit()" class="btn btn-primary" type="button" *ngIf="type !== 'view'">
    <i class="fa fa-check mr-1"></i>{{ 'confirm' | translate }}
  </button>
</div>
